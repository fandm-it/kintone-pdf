  <div class="theory-description">
    <p>「ハーズバーグの２要因理論」とは、人間が仕事をするときに感じる満足度は、満たされれば「やる気」を引き出す <span class="highlight">【動機づけ要因】</span> と、<br>
    満たされなければ「不満足」につながる <span class="highlight">【衛生要因】</span> に大別されるという理論です。</p>
    <p><span class="highlight">動機づけ要因：</span> 成果、成長、達成、評価、責任</p>
    <p><span class="highlight">衛生要因：</span> 人間関係、企業の方針、給与、職場環境</p>
    <p>前述の例では給料を上げることは不満足の防止につながるが、やる気を引き出すには限界があるということになります。</p>
    <p>それぞれの要因についてバランスよく対策がなされていて、初めて安定的な会社の成長が期待できるとされています。</p>
