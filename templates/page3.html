<!-- templates/page3.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>総合評価</title>
  <!-- ⭐ Webフォントを直接読み込む -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <!-- ⭐ 組み込みCSS（PDFにも確実に反映） -->
  <style>
    {{{injectedStyle}}}
  </style>
</head>
<body>
  <div class="page">
    <div class="summary-container">
      <h1 class="section-title">02 総合評価</h1>

      <div class="score-summary">
        <p><strong>総合ランク：</strong><span class="rank">B</span></p>
        <p><strong>総合スコア：</strong><span class="score">65</span></p>
        <p><strong>実施日：</strong>2025/06/11</p>
      </div>

      <!-- 棒グラフ（Chart.js用Canvas） -->
      <div class="chart-section">
        <canvas id="summaryBarChart" width="600" height="300"></canvas>
      </div>
    </div>

    <!-- ⭐ Chart.js 読み込み（PDF出力に使うなら Puppeteer 側で画像化） -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const ctx = document.getElementById('summaryBarChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['リーダーシップ', 'スタッフの主体性', '仕事のやりがい', 'チーム力', '評価と報酬', 'チームの風土・環境'],
          datasets: [{
            label: '今回のスコア',
            data: [68, 62, 52, 61, 77, 70],
            backgroundColor: 'rgba(54, 162, 235, 0.7)'
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              max: 100
            }
          },
          plugins: {
            legend: {
              display: false
            }
          }
        }
      });
    </script>
  </div>
</body>
</html>
