<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>表紙</title>
  <!-- ⭐ Webフォントを直接読み込む -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <!-- ⭐ 組み込みCSS（PDFにも確実に反映） -->
  <style>
    {{{injectedStyle}}}
  </style>
</head>
<body>
  <div class="cover-page">
    <div>
      <div class="cover-top-border"></div>
      <div class="cover-title-area">
        <h1>組織診断レポート</h1>
        <p>{{company}} 御中</p>
      </div>
    </div>

    <div class="cover-arrow">
      <img src="arrow.png" alt="arrow background">
    </div>

    <div class="cover-meta-area">
      <div>作成日 ：　{{displayDate}}</div>
      <div>実施人数 ：　{{実施人数}}名</div>
      <div>実施回数 ：　第{{実施回数}}回</div>
    </div>
    <div class="cover-bottom-border"></div>
  </div>
</body>
</html>
