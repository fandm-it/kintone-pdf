<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>01 はじめに</title>
  <!-- ⭐ Webフォントを直接読み込む -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <!-- ⭐ 組み込みCSS（PDFにも確実に反映） -->
  <style>
    {{{injectedStyle}}}
  </style>
</head>
<body>
  <div class="common-page">
    <!-- 上部装飾線（太→細） -->
    <div class="page-border-top">
      <div class="line-thick"></div>
      <div class="line-thin"></div>
    </div>

    <!-- 左上見出し（項目番号 + タイトル） -->
    <div class="page-heading">
      <div class="heading-number">01</div>
      <div class="heading-text">はじめに</div>
    </div>

    <!-- 本文コンテンツ -->
    <div class="page-content">
      <p>このたびは、「組織診断」サービスをご利用いただき、誠にありがとうございます。</p>

      <p>本サービスは、従業員の皆さまからのご回答をもとに、
        <span class="tag tag-red">①リーダーシップ</span>、
        <span class="tag tag-orange">②スタッフの主体性</span>、
        <span class="tag tag-yellow">③仕事のやりがい</span>、
        <span class="tag tag-green">④チーム力</span>、
        <span class="tag tag-teal">⑤評価と報酬</span>、
        <span class="tag tag-purple">⑥チームの風土・環境</span>
        の6つの観点から貴社の組織状況を総合的に診断いたします。
      </p>

      <p>さらに、ハーズバーグの二要因理論に基づき、
        従業員のモチベーションについても分析を行っております。</p>

      <p>本診断を通じて、貴社における組織の強みや課題を明確にし、
        今後の組織づくりや人材育成の取り組みにぜひお役立てください。</p>

      <div class="page-image">
        <img src="{{meeting}}" alt="ミーティングイラスト">
      </div>
    </div>

    <!-- 下部装飾線（細→太） -->
    <div class="page-border-bottom">
      <div class="line-thin"></div>
      <div class="line-thick"></div>
    </div>

    <!-- ページ番号（右下） -->
    <div class="page-footer">
      <span>{{pageNumber}}</span>
    </div>
  </div>
</body>
</html>
